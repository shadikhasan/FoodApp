{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card rounded">
        <div class="card-header bg-success text-white text-center">
          <div class="card-title">
            <h3>Add Item</h3>
          </div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {% for field in form %}
            <div class="row sep">
              <div class="col-sm-4">{{ field.label }}</div>
              <div class="col-sm-8">{{ field }}</div>
            </div>
            {% endfor %}
            <button class="btn-success rounded-pill sep" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
